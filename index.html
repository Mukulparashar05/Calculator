<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="  my-28 mx-auto flex justify-center ">
        <div class="border outline w-auto mx-auto  rounded-lg  shadow-2xl  ">
            <div class=" flex justify-center p-3 border-spacing-2 outline-double mx-4 my-2 relative bg-slate-300 rounded-lg ">

                <input class="outline-none w-full text-center font-bold bg-slate-300 " type="text"
                    placeholder="EXPECTED OUTPUT">
            </div>
            <div class=" outline-double border my-2   mx-4 flex rounded-md ">
                <input class=" border outline-none w-full text-center" type="text" placeholder="Enter the  1st number">
                <input class=" border outline-none w-full text-center" type="text" placeholder="Enter the 2nd number">
            </div>
            <div class=" p-3 border-spacing-2 outline-double mx-4 my-4  rounded-md ">

                <button
                    class=" p-3  border-spacing-2 outline-double  my-2  hover:bg-green-300 bg-green-500 px-8 font-bold rounded-lg opacity-85 w-full focus:bg-slate-200 ">
                    ADD
                </button>
                <button
                    class="  p-3  border-spacing-2 outline-double  my-2 hover:bg-green-300 bg-green-500 font-bold  rounded-lg opacity-85 w-full focus:bg-slate-200">
                    SUBTRACT
                </button><button
                    class="   p-3  border-spacing-2 outline-double my-2 hover:bg-green-300 bg-green-500 font-bold  rounded-lg opacity- w-full focus:bg-slate-200">
                    MULTIPLY
                </button><button
                    class=" p-3 border-spacing-2 outline-double my-4 hover:bg-green-300 bg-green-500 font-bold  rounded-lg opacity-85 px-7 w-full  focus:bg-slate-200  ">
                    DIVIDE
                </button>
            </div>
            <div class="border outline flex justify-center bg-slate-500 rounded-b" >
                <button
                    class=" flex justify-center p-3 border outline-none mx-4 my-2  rounded-full  bg-red-600 text-white font-semibold hover:bg-red-500">
                    OUTPUT
                </button>
            </div>
        </div>
    </div>
</body>

</html>
